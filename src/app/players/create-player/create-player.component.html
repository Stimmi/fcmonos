<form (ngSubmit)="onSubmit()" #playerForm="ngForm">
<div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="player.name" name="name" #name="ngModel" [attr.disabled]="!update ? '' : null">
    <div [hidden]="name.valid || name.pristine"
    class="alert alert-danger">
 Name is required
    </div>
    <label for="name">Number</label>
    <input type="text" class="form-control" id="playerNumber" required [(ngModel)]="player.playerNumber" name="playerNumber" #name="ngModel" [attr.disabled]="!update ? '' : null">
</div>
<div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="player.email" disabled>
</div>
<div class="form-group">
    <label for="administrator">Administrator</label>
    <input type="checkbox" class="form-control" id="administrator" name="administrator" [(ngModel)]="player.administrator" [attr.disabled]="!update ? '' : null">
</div>
</form>
<p>{{update}}</p>
