<form #playerForm="ngForm">
<div class="form-group">
    <input type="text" class="form-control mb-4" id="name" required [(ngModel)]="player.name" 
    name="name" #name="ngModel" [attr.disabled]="!update ? '' : null" placeholder="Name">
    <div [hidden]="name.valid || name.pristine"
    class="alert alert-danger">
 Name is required
    </div>
    <input type="text" class="form-control mb-4" id="playerNumber" required [(ngModel)]="player.playerNumber"
     name="playerNumber" #name="ngModel" [attr.disabled]="!update ? '' : null" placeholder="Number or id">
</div>
<div class="form-group" *ngIf="!linkPlayer">
    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="player.email" disabled>
</div>
<div class="form-group" *ngIf="!linkPlayer">
    <label for="administrator">Administrator</label>
    <input type="checkbox" class="form-control" id="administrator" name="administrator" [(ngModel)]="player.administrator" [attr.disabled]="!update ? '' : null">
</div>
</form>
