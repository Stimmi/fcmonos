<app-menu></app-menu>

<form class="text-center p-5"> 

<app-create-player [player]="player" [update]="updateMode"></app-create-player>
<button *ngIf="!updateMode && administrator" type="button" class="btn col-12" (click)="updateModeFunction()">Edit</button>
<button *ngIf="updateMode && !newPlayerMode && administrator" type="button col-12" class="btn" (click)="submitFunction()">Submit</button>
<button *ngIf="newPlayerMode" type="button" class="btn col-12" (click)="createFunction()">Create</button>
</form>
