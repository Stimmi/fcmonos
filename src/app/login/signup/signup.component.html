<form> <button class="btn btn-success" (click)="proceedToSignIn()" >Sign In</button>

  <p>{{teamName}}</p>

    <div class="form-group">
      <label for="name">E-mail: </label>
  
      <input type="text" id="mail" required [(ngModel)]="mail" name="mail">
    </div>
    <div class="form-group">
  
    <label for="name">Password: </label>
  
    <input type="password" id="password" required [(ngModel)]="password" name="password">
  </div>
  <div class="form-group">
  
      <label for="name">Confirm password: </label>
    
      <input type="password" id="passwordConf" required [(ngModel)]="passwordConf" name="passwordConf">
    </div>
    
  
  
    <button class="btn btn-success" (click)="onSubmit()">Sign Up</button>
    <button class="btn btn-success" >Start a new team</button>
  
    <label>{{errorMessage}}</label>
  </form>
