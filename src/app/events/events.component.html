<app-menu></app-menu>
<div class="card d-inline-flex flex-wrap flex-fill" style="width: 150px;height: 150px;" (click)='addEvent()'>
    <div class="card-body">
      <h5 class="card-title">Add an event</h5>
      <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
      <p class="card-text">54</p>
      <p class="card-text">{{showAddPlayer}}</p>
    </div>
</div>
<div *ngFor='let event of Events' class="card d-inline-flex flex-wrap flex-fill" style="width: 150px;height: 150px;">
    <div class="card-body">
      <h5 class="card-title"><a [routerLink]="['/events', event.name]">{{event.name}}</a></h5>
      <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
      <p class="card-text">{{event.date}}</p>
    </div>
</div>
